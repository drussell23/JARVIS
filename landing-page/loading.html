<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS - System Startup</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --jarvis-green: #00ff41;
            --jarvis-green-dark: #00aa2e;
            --jarvis-green-glow: rgba(0, 255, 65, 0.5);
            --jarvis-green-dim: rgba(0, 255, 65, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: var(--jarvis-green);
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* ==================== Matrix Rain Background ==================== */
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.25;
            pointer-events: none;
        }

        .matrix-rain canvas {
            display: block;
        }

        /* ==================== Vignette Overlay ==================== */
        .vignette-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0, 0, 0, 0.7) 100%);
            z-index: 1;
            pointer-events: none;
        }

        /* ==================== Main Container ==================== */
        .loading-container {
            text-align: center;
            z-index: 10;
            max-width: 800px;
            width: 90%;
            position: relative;
        }

        /* ==================== Logo ==================== */
        .logo-container {
            margin-bottom: 20px;
        }

        .jarvis-logo {
            font-family: 'Orbitron', monospace;
            font-size: 5rem;
            font-weight: 900;
            color: var(--jarvis-green);
            text-shadow:
                0 0 10px var(--jarvis-green),
                0 0 20px var(--jarvis-green),
                0 0 40px var(--jarvis-green-glow),
                0 0 80px var(--jarvis-green-dim);
            animation: logo-pulse 3s ease-in-out infinite;
            letter-spacing: 0.15em;
        }

        @keyframes logo-pulse {

            0%,
            100% {
                text-shadow:
                    0 0 10px var(--jarvis-green),
                    0 0 20px var(--jarvis-green),
                    0 0 40px var(--jarvis-green-glow),
                    0 0 80px var(--jarvis-green-dim);
            }

            50% {
                text-shadow:
                    0 0 15px var(--jarvis-green),
                    0 0 30px var(--jarvis-green),
                    0 0 60px var(--jarvis-green-glow),
                    0 0 100px var(--jarvis-green-dim);
            }
        }

        .subtitle {
            font-size: 1.4rem;
            color: var(--jarvis-green-dark);
            margin-top: 10px;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--jarvis-green-glow);
        }

        /* ==================== Static Arc Reactor (No Animation) ==================== */
        .arc-reactor {
            width: 320px;
            height: 320px;
            margin: 50px auto;
            position: relative;
        }

        /* Outer Ring */
        .reactor-outer-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 5px solid var(--jarvis-green);
            border-radius: 50%;
            box-shadow:
                0 0 30px var(--jarvis-green),
                0 0 60px var(--jarvis-green-glow),
                inset 0 0 30px var(--jarvis-green-dim);
        }

        /* Middle Ring */
        .reactor-middle-ring {
            position: absolute;
            width: 230px;
            height: 230px;
            top: 45px;
            left: 45px;
            border: 4px solid var(--jarvis-green);
            border-radius: 50%;
            box-shadow:
                0 0 25px var(--jarvis-green),
                0 0 50px var(--jarvis-green-glow),
                inset 0 0 25px var(--jarvis-green-dim);
        }

        /* Inner Ring */
        .reactor-inner-ring {
            position: absolute;
            width: 150px;
            height: 150px;
            top: 85px;
            left: 85px;
            border: 4px solid var(--jarvis-green);
            border-radius: 50%;
            box-shadow:
                0 0 20px var(--jarvis-green),
                0 0 40px var(--jarvis-green-glow),
                inset 0 0 20px var(--jarvis-green-dim);
        }

        /* Core - Bright Glowing Center */
        .reactor-core {
            position: absolute;
            width: 80px;
            height: 80px;
            top: 120px;
            left: 120px;
            background: radial-gradient(circle,
                    #ffffff 0%,
                    #aaffaa 20%,
                    var(--jarvis-green) 50%,
                    var(--jarvis-green-dark) 100%);
            border-radius: 50%;
            box-shadow:
                0 0 40px var(--jarvis-green),
                0 0 80px var(--jarvis-green),
                0 0 120px var(--jarvis-green),
                0 0 160px var(--jarvis-green-glow),
                inset 0 0 30px rgba(255, 255, 255, 0.6);
        }

        /* ==================== Progress Percentage ==================== */
        .progress-percentage {
            font-size: 3rem;
            font-weight: 900;
            color: var(--jarvis-green);
            margin: 30px 0 20px;
            font-family: 'Orbitron', monospace;
            text-shadow:
                0 0 10px var(--jarvis-green),
                0 0 20px var(--jarvis-green-glow);
            letter-spacing: 0.1em;
        }

        /* ==================== Progress Bar ==================== */
        .progress-container {
            width: 100%;
            height: 30px;
            background: rgba(0, 255, 65, 0.1);
            border: 2px solid var(--jarvis-green);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow:
                0 0 15px var(--jarvis-green-glow),
                inset 0 0 10px rgba(0, 255, 65, 0.1);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg,
                    var(--jarvis-green-dark) 0%,
                    var(--jarvis-green) 50%,
                    var(--jarvis-green-dark) 100%);
            background-size: 200% 100%;
            animation: progress-shimmer 2s linear infinite;
            width: 0%;
            transition: width 0.5s ease-out;
            position: relative;
            border-radius: 13px;
            box-shadow: 0 0 10px var(--jarvis-green);
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.4),
                    transparent);
            animation: progress-slide 1.5s infinite;
        }

        @keyframes progress-shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        @keyframes progress-slide {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        /* ==================== Progress Text ==================== */
        .progress-text {
            font-size: 1.2rem;
            margin-top: 20px;
            color: var(--jarvis-green);
            text-shadow: 0 0 10px var(--jarvis-green-glow);
            letter-spacing: 0.1em;
            min-height: 30px;
        }

        /* ==================== Error State ==================== */
        .error-state {
            display: none;
            color: #ff4444;
            margin-top: 30px;
            padding: 20px;
            border: 2px solid #ff4444;
            border-radius: 10px;
            background: rgba(255, 68, 68, 0.1);
        }

        .error-state.show {
            display: block;
        }

        .error-state h2 {
            font-family: 'Orbitron', monospace;
            margin-bottom: 10px;
        }

        /* ==================== Scanline Effect ==================== */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 65, 0.03) 2px,
                    rgba(0, 255, 65, 0.03) 4px);
            z-index: 2;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <!-- Matrix Rain Background -->
    <div class="matrix-rain">
        <canvas id="matrix-canvas"></canvas>
    </div>

    <!-- Vignette Overlay -->
    <div class="vignette-overlay"></div>

    <!-- Scanlines -->
    <div class="scanlines"></div>

    <!-- Main Loading Container -->
    <div class="loading-container">
        <!-- Logo -->
        <div class="logo-container">
            <div class="jarvis-logo">J.A.R.V.I.S.</div>
            <div class="subtitle">System Startup</div>
        </div>

        <!-- Static Arc Reactor (No Animation, Just Glow) -->
        <div class="arc-reactor">
            <div class="reactor-outer-ring"></div>
            <div class="reactor-middle-ring"></div>
            <div class="reactor-inner-ring"></div>
            <div class="reactor-core"></div>
        </div>

        <!-- Progress Percentage -->
        <div class="progress-percentage" id="progress-percentage">0%</div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <!-- Progress Text -->
        <div class="progress-text" id="progress-text">Initializing system...</div>

        <!-- Error State -->
        <div class="error-state" id="error-state">
            <h2>Startup Failed</h2>
            <p id="error-message"></p>
        </div>
    </div>

    <script>
        // ==================== Matrix Rain Effect ====================
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const rainDrops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ff41';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        }

        setInterval(drawMatrix, 40);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // ==================== WebSocket Progress ====================
        let ws;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 10;

        function connectWebSocket() {
            const wsUrl = 'ws://localhost:3001/ws/startup-progress';

            console.log('Connecting to loading server:', wsUrl);

            try {
                ws = new WebSocket(wsUrl);
            } catch (e) {
                console.error('WebSocket creation failed:', e);
                setTimeout(connectWebSocket, 2000);
                return;
            }

            ws.onopen = () => {
                console.log('WebSocket connected');
                reconnectAttempts = 0;

                setInterval(() => {
                    if (ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({ type: 'ping' }));
                    }
                }, 10000);
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    if (data.type === 'pong' || data.type === 'heartbeat') return;
                    updateProgress(data);
                } catch (error) {
                    console.error('Error parsing message:', error);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    console.log(`Reconnecting... (${reconnectAttempts}/${maxReconnectAttempts})`);
                    setTimeout(connectWebSocket, 2000);
                } else {
                    showError('Lost connection to server. Please refresh the page.');
                }
            };
        }

        function updateProgress(data) {
            const { stage, message, progress, success, redirect_url } = data;

            const progressBar = document.getElementById('progress-bar');
            const progressPercentage = document.getElementById('progress-percentage');
            const progressText = document.getElementById('progress-text');

            progressBar.style.width = `${progress}%`;
            progressPercentage.textContent = `${Math.round(progress)}%`;
            progressText.textContent = message;

            if (stage === 'complete' && success) {
                setTimeout(() => {
                    if (redirect_url) {
                        window.location.href = redirect_url;
                    } else {
                        window.location.href = 'http://localhost:3000';
                    }
                }, 2000);
            } else if (stage === 'failed' || (stage === 'complete' && !success)) {
                showError(message);
            }
        }

        function showError(message) {
            const errorState = document.getElementById('error-state');
            const errorMessage = document.getElementById('error-message');
            errorState.classList.add('show');
            errorMessage.textContent = message;
        }

        window.addEventListener('load', () => {
            connectWebSocket();
        });
    </script>
</body>

</html>
